<!DOCTYPE html>

		<!-- Compiled and minified CSS -->

	<div th:fragment="navigation">

				<ul class="right hide-on-med-and-down">

			<script>
				$(document).ready(function(){

					$('.sidenav').sidenav();
					$('.materialboxed').materialbox();
					$('.parallax').parallax();

						yearRange: 1

					$('.scrollspy').scrollSpy();
					$('select').formSelect();
